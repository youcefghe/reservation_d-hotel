
<header>
    <div class="colorlib-reservation reservation-page">
        
            <app-sidebar></app-sidebar>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center animate-box intro-heading">
                    <h2>Make A Delivry</h2>
                    <p>Even the all-powerful Pointing has no control about the blind texts it is an almost unorthographic life</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="row">
                        <div class="col-md-12">
                            <form (ngSubmit)="onBooking(bok)" #bok="ngForm"  class="colorlib-form">
                              <div class="row">
                                    <div class="col-md-6 animate-box">
                                        <div class="form-group">
                                            <label for="name">Fullname</label>
                                            <div class="form-field">
                                                 <i class="icon icon-arrow-down3"></i>
                                                <input type="text" class="form-control" ngModel name="FullName" placeholder="name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 animate-box">
                                        <div class="form-group ">
                                            <label for="email">Type</label>
                                            <div class="form-field">
                                                <i class="icon icon-arrow-down3"></i>
                                                <select name="Type" id="Type" class="form-control type" ngModel  >
                                                    <option value="Commande" >Commande</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 animate-box">
                                        <div class="form-group adr">
                                            <label for="date">Address:</label>
                                            <div class="form-field">
                                                <i class="icon icon-calendar2"></i>
                                                <input type="text" id="Address" class="form-control address" ngModel name="AddressComnd" placeholder="address">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 animate-box">
                                        <div class="row">
                                            <div class="col-md-4 col-md-offset-4">
                                                <button type="submit" class="btn">Next</button>
                                            </div>
                                           
                                        </div>
                                    </div>
                                    </div>
                                    </form>
                                    </div>
                                </div>
                               </div>
                                </div>
                              </div>
                          </div>
                </header>
