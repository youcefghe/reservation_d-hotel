
  <app-sidebar></app-sidebar>

<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
   
        <tr >
            <th>ID</th>
            <th>Arrive Date</th>
            <th>Arrive time</th>
            <th>Type</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr *ngFor="let item of reservation" [attr.id]="item.id">
                <td>{{item.id}}</td>
                <td>{{item.DateArrive}}</td>
                <td>{{item.HeureArrive}}</td>
                <td>{{item.Type}}</td>
                <td class="text-center"><button value="{{item.id}}" class="edit" (click)="edit(item.id)">edit </button>  <button value="{{item.id}}" class="del" (click)="delete(item.id)">Del </button></td>
            </tr>
    </table>
     <p class="error">{{erreur}}</p>
    </div>
</div>
