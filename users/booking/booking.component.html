<header>   
        
<div class="colorlib-reservation reservation-page">
        <app-sidebar></app-sidebar> 
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center animate-box intro-heading">
                <h2>Make A Reservation</h2>
                <p>Even the all-powerful Pointing has no control about the blind texts it is an almost unorthographic life</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row">
                    <div class="col-md-12">
                        <form (ngSubmit)="onBooking(bok)" #bok="ngForm" class="colorlib-form">
                          <div class="row">
                                <div class="col-md-6 animate-box">
                                    <div class="form-group">
                                        <label for="name">Fullname</label>
                                        <div class="form-field">
                                             <i class="icon icon-arrow-down3"></i>
                                            <input type="text" class="form-control" name="FullName" ngModel placeholder="name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 animate-box">
                                    <div class="form-group ">
                                        <label for="email">Type</label>
                                        <div class="form-field">
                                            <i class="icon icon-arrow-down3"></i>
                                            <select name="Type" id="Type" name="Type" class="form-control type" ngModel >
                                                <option value="Reservation 1ere class">Reservation 1ere class</option>
                                                <option value="Reservation 2eme class" >Reservation 2eme class</option>
                                                <option value="Reservation">Reservation</option>
                                             
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 animate-box">
                                        <div class="form-group disap">
                                            <label for="date">Date:</label>
                                            <div class="form-field">
                                                <i class="icon icon-calendar2"></i>
                                                <input type="date" id="date" name="DateArrive" ngModel class="form-control date" placeholder="Date dd-mm-yyyy" >
                                            </div>
                                        </div>
                                    </div>
                                <div class="col-md-6 animate-box">
                                    <div class="form-group disap">
                                        <label for="time">Time</label>
                                        <div class="form-field">
                                            <i class="icon icon-arrow-down3"></i>
                                            <select name="time" id="time" name="HeureArrive"  class="form-control" ngModel>
                                                <option value=":8:00">8:00am</option>
                                                <option value="8:30">8:30am</option>
                                                <option value="9:00">9:00am</option>
                                                <option value="9:30">9:30am</option>
                                                <option value="10:00">10:00am</option>
                                                <option value="10:30">10:30am</option>
                                                <option value="11:00">11:00am</option>
                                                <option value="11:30">11:30am</option>
                                                <option value="12:00">12:00am</option>
                                                <option value="12:30">12:30am</option>
                                                <option value="13:00">1:00pm</option>
                                                <option value="13:30">1:30pm</option>
                                                <option value="14:00">2:00pm</option>
                                                <option value="14:30">2:30pm</option>
                                                <option value="15:00">3:00pm</option>
                                                <option value="15:30">3:30pm</option>
                                                <option value="16:00">4:00pm</option>
                                                <option value="16:30">4:30pm</option>
                                                <option value="17:00">5:00pm</option>
                                                <option value="17:30">5:30pm</option>
                                                <option value="18:00">6:00pm</option>
                                                <option value="18:30">6:30pm</option>
                                                <option value="19:00">7:00pm</option>
                                                <option value="19:30">7:30pm</option>
                                                <option value="20:00">8:00pm</option>
                                                <option value="20:30">8:30pm</option>
                                                <option value="21:00">9:00pm</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 animate-box">
                                    <div class="form-group disap">
                                        <label for="person">Party Size</label>
                                        <div class="form-field">
                                            <i class="icon icon-arrow-down3"></i>
                                            <select name="people" name="PartySize" ngModel id="people" class="form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 animate-box">
                                    <div class="row">
                                         
                                        <div class="col-md-4 col-md-offset-4">
                                            <button type="submit" class="btn">Next</button>
                                        </div>
                                        <p class="error">{{erreur}}</p>
                                         
                                    </div>
                                </div>
                                
                            </div>
                    </form>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
</header>
